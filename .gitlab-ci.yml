image: node:lts

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 hour   # optional
    when: always

pages:
  stage: deploy
  dependencies:
    - build
  script:
    - mkdir -p .public
    - cp -r dist/* .public
  artifacts:
    paths:
      - .public
  only:
    - master
